# ===========================================
# Eureka Server Configuration
# ===========================================

# Server port
server.port=8761

# Application name
spring.application.name=eureka-server

# ===========================================
# Eureka Server Settings
# ===========================================

# Tắt việc Eureka Server tự đăng ký với chính nó (vì nó là standalone server)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Cấu hình Eureka Server instance
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Cấu hình server
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000

# ===========================================
# Logging Configuration
# ===========================================

# Log level cho Eureka
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO

# ===========================================
# Management & Monitoring
# ===========================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,eureka
management.endpoint.health.show-details=always

# ===========================================
# Security (Optional - có thể bật sau)
# ===========================================

# Có thể thêm Spring Security để bảo vệ Eureka Dashboard
# spring.security.user.name=admin
# spring.security.user.password=admin123

# If behind a proxy or container, prefer IP for instance display
eureka.instance.prefer-ip-address=true