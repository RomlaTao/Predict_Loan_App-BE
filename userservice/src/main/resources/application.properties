spring.application.name=userservice
server.port=8006

jwt.secret=2L7OaWJq8w3sM7vM8q5Gq0Wz6JfYzI6aQyd0NgqfFs8=
jwt.expiration=86400000

spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3308/userservice?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:userservice}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:userservice}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql = ${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect = ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

eureka.client.service-url.defaultZone = ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address = true

spring.security.user.name=admin
spring.security.user.password=admin

# ===========================================
# Management & Monitoring
# ===========================================   
# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health check configuration
management.health.db.enabled=true
management.health.redis.enabled=false

# ===========================================
# RabbitMQ Configuration
# ===========================================
spring.rabbitmq.host = ${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port = ${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username = ${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password = ${SPRING_RABBITMQ_PASSWORD:guest}

# Application Rabbit settings
app.rabbitmq.exchange.auth_user=${APP_RABBITMQ_EXCHANGE_AUTH_USER:auth_user.exchange}
app.rabbitmq.routing-key.user-created=${APP_RABBITMQ_ROUTING_KEY_USER_CREATED:user.created}
app.rabbitmq.queue.user-created=${APP_RABBITMQ_QUEUE_USER_CREATED:user.created.queue}
app.rabbitmq.routing-key.user-profile-completed=${APP_RABBITMQ_ROUTING_KEY_USER_PROFILE_COMPLETED:user.profile.completed}
app.rabbitmq.queue.user-profile-completed=${APP_RABBITMQ_QUEUE_USER_PROFILE_COMPLETED:user.profile.completed.queue}