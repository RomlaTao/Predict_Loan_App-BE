spring.application.name=currencyservice

server.port=8011

jwt.secret=2L7OaWJq8w3sM7vM8q5Gq0Wz6JfYzI6aQyd0NgqfFs8=
jwt.expiration=86400000

eureka.client.service-url.defaultZone = ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address = true

# Redis Configuration
spring.data.redis.host = ${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port = ${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout = 2000ms

# Cache Configuration
spring.cache.type = redis
spring.cache.redis.time-to-live = 3600000
spring.cache.redis.cache-null-values = false

# External Currency API Configuration
currency.api.url = ${CURRENCY_API_URL:https://api.exchangerate-api.com/v4/latest/USD}
currency.api.fallback-rate = ${CURRENCY_FALLBACK_RATE:25000.0}

# Scheduled Job Configuration
currency.update.interval = ${CURRENCY_UPDATE_INTERVAL:3600000}

# ===========================================
# Management & Monitoring
# ===========================================   
# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health check configuration
management.health.redis.enabled=true

