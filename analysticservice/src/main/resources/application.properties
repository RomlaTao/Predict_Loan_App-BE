spring.application.name=analysticservice

server.port=8010

jwt.secret=2L7OaWJq8w3sM7vM8q5Gq0Wz6JfYzI6aQyd0NgqfFs8=
jwt.expiration=86400000

spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3311/analysticservice?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:analysticservice}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:analysticservice}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql = ${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect = ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

eureka.client.service-url.defaultZone = ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address = true

# RabbitMQ Configuration
spring.rabbitmq.host = ${RABBITMQ_HOST:localhost}
spring.rabbitmq.port = ${RABBITMQ_PORT:5672}
spring.rabbitmq.username = ${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password = ${RABBITMQ_PASSWORD:guest}

# RabbitMQ Queue Configuration
rabbitmq.exchange.prediction-completed = ${RABBITMQ_EXCHANGE_PREDICTION_COMPLETED:prediction.exchange}
rabbitmq.queue.prediction-completed-analytics = ${RABBITMQ_QUEUE_PREDICTION_COMPLETED_ANALYTICS:prediction.completed-analytics}
rabbitmq.routing-key.prediction-completed-analytics = ${RABBITMQ_ROUTING_KEY_PREDICTION_COMPLETED_ANALYTICS:prediction.completed-analytics}
# ===========================================
# Management & Monitoring
# ===========================================   
# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health check configuration
management.health.db.enabled=true
management.health.redis.enabled=false