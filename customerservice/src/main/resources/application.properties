rabbitmq.exchange.customer-profile-enriched = ${RABBITMQ_EXCHANGE_CUSTOMER_PROFILE_ENRICHED:customer.profile.exchange}
rabbitmq.queue.customer-profile-enriched = ${RABBITMQ_QUEUE_CUSTOMER_PROFILE_ENRICHED:customer.profile.enriched}
rabbitmq.routing-key.customer-profile-enriched = ${RABBITMQ_ROUTING_KEY_CUSTOMER_PROFILE_ENRICHED:customer.profile.enriched}

rabbitmq.exchange.prediction-completed = ${RABBITMQ_EXCHANGE_PREDICTION_COMPLETED:prediction.exchange}
rabbitmq.queue.prediction-completed = ${RABBITMQ_QUEUE_PREDICTION_COMPLETED:prediction.completed}
rabbitmq.routing-key.prediction-completed = ${RABBITMQ_ROUTING_KEY_PREDICTION_COMPLETED:prediction.completed}

# ===========================================
# Management & Monitoring
# ===========================================   
# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health check configuration
management.health.db.enabled=true
management.health.redis.enabled=false